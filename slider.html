<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .slider-container {
      width: 100vw;
      overflow: hidden;
    }

    .slider {
      display: flex;
      gap: 8px; /* ← 各画像の間にすこし余白 */
      animation: scroll 20s linear infinite;
    }

    .slider img {
      width: calc((100vw - 16px) / 3); /* ← 画像3枚＋gap分でちょうど収まる */
      height: auto;
      flex-shrink: 0;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <!-- 画像を2セット用意してループ感を出す -->
      <img src="https://storage.googleapis.com/studio-design-asset-files/projects/7kadkPD2q3/s-554x938_v-fs_webp_08763ab1-32c0-4d7c-bf24-838b0354ea44.png" />
      <img src="https://storage.googleapis.com/studio-design-asset-files/projects/7kadkPD2q3/s-560x952_v-fs_webp_c2913fab-d66c-4e9a-97fe-b159ec22fc65.png" />
      <img src="https://storage.googleapis.com/studio-design-asset-files/projects/7kadkPD2q3/s-554x938_v-fs_webp_97578b36-c64f-409f-9137-928788de4c36.png" />
      <img src="https://storage.googleapis.com/studio-design-asset-files/projects/7kadkPD2q3/s-552x936_v-fs_webp_41fcf331-be35-42f9-9a1c-f52e5d96445a.png" />

      <!-- 同じ画像をもう一周させて「空白のないループ」に -->
      <img src="https://storage.googleapis.com/studio-design-asset-files/projects/7kadkPD2q3/s-554x938_v-fs_webp_08763ab1-32c0-4d7c-bf24-838b0354ea44.png" />
      <img src="https://storage.googleapis.com/studio-design-asset-files/projects/7kadkPD2q3/s-560x952_v-fs_webp_c2913fab-d66c-4e9a-97fe-b159ec22fc65.png" />
      <img src="https://storage.googleapis.com/studio-design-asset-files/projects/7kadkPD2q3/s-554x938_v-fs_webp_97578b36-c64f-409f-9137-928788de4c36.png" />
      <img src="https://storage.googleapis.com/studio-design-asset-files/projects/7kadkPD2q3/s-552x936_v-fs_webp_41fcf331-be35-42f9-9a1c-f52e5d96445a.png" />
    </div>
  </div>
</body>
</html>
